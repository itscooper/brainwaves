<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login ðŸ§  Brainwaves</title>
    <include src="components/head.html"></include>
</head>
<body x-data="profilerDashLogin()">
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">

                    <form @submit.prevent="submitLogin" class="box" x-show="!passwordChangeRequired">
                        <div class="field">
                            <label for="" class="label">Email</label>
                            <div class="control has-icons-left">
                                <input type="email" placeholder="e.g. bobsmith@gmail.com" class="input" x-model="username" required>
                                <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Password</label>
                            <div class="control has-icons-left">
                                <input type="password" placeholder="*******" class="input" x-model="password" required>
                                <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                                </span>
                            </div>
                        </div>
                        <div class="notification is-danger" x-show="error" x-text="error">
                        </div>
                        <div class="field">
                        <button type="submit" class="button is-primary">
                            Login
                        </button>
                        </div>
                    </form>

                    <form @submit.prevent="submitPasswordChange" class="box" x-show="passwordChangeRequired" style="display: none;">
                        <div class="notification is-link">
                            Please set a new password
                        </div>
                        <div class="field">
                            <label for="newPassword" class="label">New Password</label>
                            <div class="control">
                                <input type="password" id="newPassword" class="input" x-model="newPassword" required>
                            </div>
                        </div>
                        <div class="notification is-danger" x-show="passwordChangeError" x-text="passwordChangeError"></div>
                        <div class="field">
                            <button type="submit" class="button is-primary">Change Password</button>
                        </div>
                    </form>                    

                    </div>
                </div>
            </div>
        </div>
    </section>
    <include src="components/scripts.html"></include>
    <script src="../js/profilerDashLogin.js"></script>
</body>
